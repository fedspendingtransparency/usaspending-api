name: Linting

on:
  workflow_call:

jobs:
  Run-Flake8:
    name: Run Flake8
    runs-on: ${{ vars.RUNNER_VERSION }}
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
      
      - name: Init Python Environment
        uses: ./.github/actions/init-python-environment

      - name: Run Flake8
        run: flake8
  
  Run-Black-Validation:
    name: Run Black
    runs-on: ${{ vars.RUNNER_VERSION }}
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Init Python Environment
        uses: ./.github/actions/init-python-environment

      - name: Run Black
        run: black --check --diff .
