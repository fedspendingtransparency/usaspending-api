name: Pull Request Checks

on: push

jobs:
  Run-Linting:
    name: Run Linting
    uses: ./.github/workflows/linting.yaml

  Run-Spark-Integration-Tests:
    name: Run Spark Integration Tests
    needs: [Run-Linting]
    uses: ./.github/workflows/test_suite/spark-integration.yaml

  Run-Non-Spark-Integration-Tests:
    name: Run Non-Spark Integration Tests
    needs: [Run-Linting]
    uses: ./.github/workflows/test_suite/non-spark-integration.yaml

  Run-Unit-Tests:
    name: Run Unit Tests
    needs: [Run-Linting]
    uses: ./.github/workflows/test_suite/unit.yaml
